<!DOCTYPE html>
<html>
<head>
<title>Bizleap InternShip</title>
<link rel="stylesheet" th:href="@{/resources/css/shwepazon.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/resources/js/ui/jquery-ui.theme.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/resources/js/ui/jquery-ui.css}"
	type="text/css" />
<script th:src="@{/resources/js/moment.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/shwepazon.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/jQuery.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/alertify.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/alertify.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/ui/jquery-ui.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/ui/jquery-ui.min.js}"
	type="text/javascript"></script>
<script th:src="@{/resources/js/jquery.tablesorter.js}"
	type="text/javascript"></script>
<script th:src="@{/resources/js/jquery.tablesorter.pager.js}"
	type="text/javascript"></script>
<script th:src="@{/resources/js/spin.js}" type="text/javascript" />
<script th:src="@{/resources/js/spin.min.js}" type="text/javascript" />
</head>
<body>
	<div class="hide" id="dialog-temp" />
	<header>
		<!-- <img th:src="@{${loginLogo}}" class="header_logo" /> -->
		<div class="search">
			<span id="normal">
				<form id="search-Text" class="hide">
					<input type="text" placeholder="Search Text" id="search-text"
						style="font-family: myanmar3;" /> <span id="search-result"
						class="search-result"></span>
				</form>
			</span>
			<div id="search-company" class="hide">
				<input type="button" value="All"
					onclick="search(this,'ALL','COMPANY');" id="search-all-company" />
				<input type="button" value="Name"
					onclick="search(this,'NAME','COMPANY');" />
			</div>
			<div class="hide" id="search-employee">
				<input type="button" value="All"
					onclick="search(this,'ALL','EMPLOYEE');" id="search-all-employee" />
				<input type="button" value="Name"
					onclick="search(this,'NAME','EMPLOYEE');" />
			</div>
			<div class="hide" id="search-department">
				<input type="button" value="All"
					onclick="search(this,'ALL','DEPARTMENT');" id="search-all-customer" />
				<input type="button" value="Name"
					onclick="search(this,'NAME','DEPARTMENT');" />
			</div>
		</div>
		<div class="company-title">
			<span>Bizleap InternShip</span><br />(Bizleap InternShip)
		</div>
	</header>
	<div id="workspace">
		<div>
			<div class="menu" id="menu">
				<nav>
					<span class="nav-header"></span>
					<ul id="action-menu">
						<li onclick="loadAction(this,'company');"
							onkeypress="loadAction(this,'company');" id="locationmenu"
							tabindex="1"><span>Company</span></li>
						<li onclick="loadAction(this,'employee');"
							onkeypress="loadAction(this,'employee');" id="employeemenu"
							tabindex="2"><span>Employee</span></li>
						<li onclick="loadAction(this,'department');"
							onkeypress="loadAction(this,'department');" id="customermenu"
							tabindex="3"><span>Department</span></li>
					</ul>
				</nav>
			</div>
			<div id="container">
				<div class="action" id="action-Company">
					<div class="hide" id="action-company">
						<input type="button" value="Delete"
							onclick="deleteForm('COMPANY');" id="deleteCompany" class="hide" />
						<input type="button" value="Edit" onclick="editForm('COMPANY');"
							id="editCompany" class="hide" /> <input type="button"
							value="Add" onclick="getNewForm('COMPANY');" id="addCompany"
							class="show" />

					</div>
					<div class="hide" id="action-employee">
						<input type="button" value="Delete"
							onclick="deleteForm('EMPLOYEE');" id="deleteEmployee"
							class="hide" /> <input type="button" value="Edit"
							onclick="editForm('EMPLOYEE');" id="editEmployee" class="hide" />
						<input type="button" value="Add" onclick="getNewForm('EMPLOYEE');"
							id="addEmployee" class="show" />
					</div>
					<div class="hide" id="action-department">
						<input type="button" value="Delete"
							onclick="deleteForm('DEPARTMENT');" id="deleteDepartment"
							class="hide" /> <input type="button" value="Edit"
							onclick="editForm('DEPARTMENT');" id="editDepartment"
							class="hide" /> <input type="button" value="Add"
							onclick="getNewForm('DEPARTMENT');" id="addDepartment"
							class="show" />
					</div>
				</div>
				<div class="inner-workspace">
					<div class="content" id="content"></div>
					<div class="detail" id="detail"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="confirm" class="hide">
		<div class="confirm">
			<img th:src="@{/resources/img/close.png}" class="confirm-close"
				width="20px;"
				onclick="document.getElementById('confirm').attributes['class'].value='hide';" />
			<div style="padding: 20px;">
				<div id="confirm-text" style="height: 50px;"></div>
				<div>
					<input type="button" value="Yes" onclick="deleteConfirm();"
						id="confirm-delete" /> <input type="button" value="No"
						onclick="document.getElementById('confirm').attributes['class'].value='hide';" />
				</div>
			</div>
		</div>
	</div>
	<footer>
		&copy; Copyright@All right Reserved by BizLeap Technology.
	</footer>
	<div id="mytemp" />
	<div id="loading" class=""></div>
</body>
</html>
